<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
  </head>
  <body>
    <main>
      <nav>
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-shopping-bag-line"></i>
      </nav>
      <section id="center">
        <h1>
          Lightly padded,<br />
          quality jacket in <br />recycled polyester.
        </h1>
        <div id="center-in">
          <p>
            Exclusive brands aspire for the label haute <br />couture, but the
            term is technically limited to <br />members of the Chambre
            Syndicate de la Haute.
          </p>
          <div id="right">
            <div class="elem">
              <a href="#"> Add to cart </a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#">Product Details </a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#">Shipping </a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
          </div>
        </div>
      </section>
      <section id="bottom">
        <img src="./public/img.avif" alt="Product jacket">
      </section>
    </main>
  </body>
</html>
