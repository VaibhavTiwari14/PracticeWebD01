<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="signup-card">
        <h1>SignUp</h1>
        <form>
          <label for="Username">
            <input
              type="text"
              name="Username"
              id="Username"
              placeholder="Username"
            />
          </label>
          <label for="Fullname">
            <input
              type="text"
              name="Fullname"
              id="Fullname"
              placeholder="Fullname"
            />
          </label>
          <label for="DOB">
            <input type="date" name="DOB" id="DOB" />
          </label>
          <label for="Email">
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="example@example.com"
            />
          </label>
          <label for="Password">
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="password"
            />
          </label>
          <button type="submit">SignUp</button>
        </form>
      </section>
    </main>
  </body>
</html>
