<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./output.css"/>
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <main class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">
        Login
      </h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="Email"> Email: </label>
          <input class="w-full px-3 py-2 bg-gray-600 rounded-md border-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" name="Email" type="email" placeholder="email: a@a.com" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-300 mb-2" for="Password"> Password: </label>
          <input class="w-full px-3 py-2 bg-gray-600 rounded-md border-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" name="Password" type="password" placeholder="password" />
        </div>
        <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-black hover:text-white font-bold shadow-2xl" type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
